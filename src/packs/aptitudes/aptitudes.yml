data:
  description: 'Those skills and talents with the General aptitude represent advances that are simple to learn, regardless of the background or aptitude of the character gaining them. To represent this, all characters in DARK HERESY have the General aptitude.'
img: systems/dark-heresy-2nd/icons/talents/violet/p_04.png
name: General
type: aptitude
---
data:
  description: 'There are nine aptitudes that share a name with nine characteristics each character possesses: Weapon Skill, Ballistic Skill, Strength, Toughness, Agility, Intelligence, Perception, Willpower, and Fellowship. These represent the character’s ability to learn and improve the matching characteristic, as well as all the skills and talents related to it. Note that Influence is not a characteristic-based aptitude, as players cannot purchase advances in that characteristic.'
