data:
  description: "The weapon is crafted for precision attacks, with perfectly crafted\
    \ las-lenses or finely honed barrels. This grants an additional bonus of +10 to\
    \ the firer's Ballistic Skill when used with an Aim action, in addition to\
    \ the normal bonus granted from Aiming. When a character fires a single shot from\
    \ a single Basic weapon with the Accurate quality while benefitting from the Aim\
    \ action, the attack inflicts an additional 1d10 damage for every two degrees\
    \ of success beyond the first (to a maximum of an extra 2d10). These extra d10s\
    \ cannot generate Righteous Fury."
  hasLevel: false
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Accurate
type: attackSpecial
---
data:
  description: Carefully weighted, the weapon moves naturally with the user, making
    his parries more successful. Balanced weapons grant a +10 bonus to Weapon Skill
    tests made to Parry. Even if the wielder is using multiple Balanced weapons, he
    only gains the bonus once.
  hasLevel: false
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Balanced
type: attackSpecial
---
data:
  description: "Attacks from this weapon explode on impact, hurling debris and shrapnel\
    \ in all directions. When working out a hit from a Blast weapon, anyone within\
    \ the weapon's blast radius in metres, indicated by the number in parentheses,\
    \ is also suffers a single hit from the weapon. Roll damage once and apply it\
    \ to each character affected by the blast. A Blast weapon also scatters when the\
    \ user fails his Ballistic Skill test when firing it."
  hasLevel: true
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Blast
type: attackSpecial
---
data:
  description: "Concussive weapons strike with a powerful impact strong enough to\
    \ temporarily knock a foe senseless. When a target is struck by a Concussive weapon,\
    \ he must take a Toughness test with a penalty equal to 10 times the number in\
    \ parentheses (X). For example, a weapon with Concussive (2) would impose a \
    \ -20 on this Toughness test and Concussive (0) would cause a test with no penalty.\
    \ If he fails, the target is Stunned for 1 round per degree of failure. If the\
    \ attack also inflicted an amount of damage greater than the target's Strength\
    \ bonus, the target is knocked Prone."
  hasLevel: true
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Concussive
type: attackSpecial
---
data:
  description: "These weapons utilise highly caustic acids which cause damage to both\
    \ the target and his equipment. If a target is struck by an attack from a Corrosive\
    \ weapon, the Armour points of any armour worn by the target in that location\
    \ are reduced by 1d10 points. If the Armour points of the armour are reduced below\
    \ 0 or the target is not wearing any armour in that location, the excess amount\
    \ of Armour point damage (or the whole amount if the target is wearing no armour\
    \ in that location) is dealt to the target. This excess damage is not reduced\
    \ by Toughness. A target's armour can be reduced multiple times by the effects\
    \ of a Corrosive weapon, and the Armour point damage is cumulative. A suit of\
    \ armour can be repaired with a successful Challenging (+0) Tech-Use test, and\
    \ an Acolyte who possesses the Armour Monger talent can repair the armour while\
    \ making use of that talent."
  hasLevel: false
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Corrosive
type: attackSpecial
---
data:
  description: Designed for cruelty and viciousness, crippling devices are favourites
    amongst those who prize pain and suffering. When a target suffers at least one
    wound from this weapon, he is considered Crippled for the remainder of the encounter
    or until healed of all damage. If a Crippled character takes more than a Half
    Action on his turn, he suffers Rending damage equal to the number in parentheses
    (X) to the Hit Location that suffered the original damage. This damage is not
    reduced by Armour or Toughness.
  hasLevel: true
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Crippling
type: attackSpecial
---
data:
  description: "A Defensive weapon, such as a shield, is intended to be used to block\
    \ attacks and is awkward when used to attack. A weapon with this quality grants\
    \ a +15 bonus to tests made when used to Parry, but imposes a -10 penalty\
    \ on tests to make attacks with it."
  hasLevel: false
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Defensive
type: attackSpecial
---
data:
  description: "Felling weapons make a mockery of even the most resilient enemies,\
    \ cutting dense tissue and bone with ease. When calculating damage from Felling\
    \ weapons, reduce the target's Unnatural Toughness bonus by the number in\
    \ parentheses (X). Felling only reduces Unnatural Toughness, not the target'\
    s base Toughness bonus, and does not persist once the damage has been calculated."
  hasLevel: true
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Felling
type: attackSpecial
---
data:
  description: "Using materials such as promethium and incendiary powders, this weapon\
    \ ignites with primordial fire. Whenever a target is struck by an attack with\
    \ this quality (even if he suffers no damage), he must make an Agility test or\
    \ be set on fire. If the target of the Flame attack is a vehicle, the pilot must\
    \ make the appropriate Operate skill test with a bonus equal to the vehicle'\
    s Armour value on the facing hit by the Flame attack. If the pilot fails, the\
    \ vehicle immediately catches fire."
  hasLevel: false
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Flame
type: attackSpecial
---
data:
  description: "These are often made of linked metal, rope, or other non-rigid materials\
    \ that deny defensive counters. They cannot be Parried, though they themselves\
    \ can be used to Parry an opponent's weapon."
  hasLevel: false
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Flexible
type: attackSpecial
---
data:
  description: "Force weapons count as Best craftsmanship Mono variants of the equivalent\
    \ Low-Tech weapon. In the hands of a psyker, the weapon also deals bonus damage\
    \ and gains bonus penetration equal to the psyker's base psy rating (so a\
    \ psy rating 3 would grant +3 damage and +3 penetration), and the damage type\
    \ changes to Energy. In addition, whenever a psyker damages an opponent, he may\
    \ take a Focus Power action (Opposed with Willpower) as a Half Action. If he wins\
    \ the test, then for every degree of success, the Force weapon's wielder\
    \ deals an additional 1d10 Energy damage, ignoring Armour and Toughness bonus.\
    \ Psykers always use their base psy rating when determining psychic strength for\
    \ this test, and cannot generate Psychic Phenomena on this test. Force weapons\
    \ cannot be destroyed by weapons with the Power Field quality."
  hasLevel: false
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Force
type: attackSpecial
---
data:
  description: "Graviton weapons alter the target's local gravity field, transforming\
    \ protective armour into crushing force. When a weapon with the Graviton quality\
    \ hits a target, it inflicts additional damage equal to the target's Armour\
    \ points on the struck location. If the target is a vehicle or cover, it instead\
    \ inflicts additional damage equal to the Armour points of the facing that the\
    \ attack struck. Vehicles that suffer Critical damage from Graviton weapons always\
    \ roll on the Motive Systems Critical Effects table, no matter what location was\
    \ actually hit."
  hasLevel: false
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Graviton
type: attackSpecial
---
data:
  description: "Where most weapons seek to harm the body, those with this quality\
    \ seek to damage the mind with exotic chemicals and neurotoxic drugs. When a creature\
    \ is struck by a weapon with the Hallucinogenic quality, it must make a Toughness\
    \ test with a penalty equal to 10 times the number in parentheses (X) or suffer\
    \ a temporary delusion and roll 1d10 on Table 5-3: Hallucinogenic Effects.\
    \ Respirators and sealed armour provide a +20 bonus to this test. The effects\
    \ last for 1 round, plus 1 additional round for every degree of failure."
  hasLevel: true
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Hallucinogenic
type: attackSpecial
---
data:
  description: "A foul affront to the Omnissiah in the eyes of many Tech-Priests,\
    \ devices with this quality seek to cripple machine spirits and make metal as\
    \ weak as flesh. Everything within the field's radius, indicated by the number\
    \ in parentheses, is affected; Haywire (3), for example, would affect an area\
    \ with a three metre radius. Roll 1d10 on Haywire Field Effects (adding any modifiers\
    \ from the weapon) to determine the strength of the effect. As the field slowly\
    \ dissipates, the strength lessens one step in severity each round until it becomes\
    \ Insignificant (i.e., a result of Major Disruption would become Minor Disruption\
    \ the following round and then cease to have an effect the round after that).\
    \ Additional Haywire attacks in the same area do not stack but instead create\
    \ a new effect that is either ignored if lower than the current effect or replaces\
    \ the old one if higher."
  hasLevel: true
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Haywire
type: attackSpecial
---
data:
  description: Poorly manufactured with often shoddy construction, inaccurate weapons
    are Common in underhive gangs and heretical cults. A character gains no benefit
    from the Aim action when attacking with a weapon with this quality.
  hasLevel: false
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Inaccurate
type: attackSpecial
---
data:
  description: "When making any ranged attack action (Standard Attack, Semi-Auto Burst,\
    \ or Full Auto Burst) with an Indirect weapon, the attack does not have to target\
    \ a location in line of sight of the active player, but is made at a -10\
    \ penalty and requires a Full Action instead of the normal Half Action. The GM\
    \ makes the final determination on whether the character is aware of his target'\
    s location, and can add penalties to this ranged attack based on how aware the\
    \ character is of his target. For each hit the ranged attack inflicts, roll once\
    \ on the Scatter Diagram (see page 230). The hit instead strikes the ground at\
    \ a location a number of metres away from the intended target, in the direction\
    \ rolled on the Scatter Diagram, equal to 1d10 minus the firer's Ballistic\
    \ Skill bonus (to a minimum of zero). If the ranged attack fails, or if the Semi-Auto\
    \ Burst or Full Auto Burst actions fail to achieve the maximum potential hits,\
    \ the remaining missed hits\u2014up to the maximum potential hits for the rate\
    \ of fire used in the attack\u2014are still fired, but miss their target. For\
    \ each missed hit, roll once on the Scatter Diagram. The hit instead strikes the\
    \ ground at a location Xd10 metres away from the intended target in the direction\
    \ rolled on the Scatter Diagram, where X is equal to the number in parentheses\
    \ (X)."
  hasLevel: true
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Indirect
type: attackSpecial
---
data:
  description: "Lance weapons focus devastating energy, piercing armour with ease.\
    \ Weapons with this quality have a variable penetration value that is dependent\
    \ on the accuracy of each shot. When a target is hit by a weapon with the Lance\
    \ quality, increase the weapon's penetration value by its base value once\
    \ for each degree of success the attacker achieves. For example, if a Lance weapon\
    \ had a base penetration value of 5 and hit with three degrees of success (adding\
    \ 3x5=15), the total penetration for the attack would be 20."
  hasLevel: false
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Lance
type: attackSpecial
---
data:
  description: 'Many energy weapons have multiple settings, allowing the user greater
    tactical flexibility in combat. As a Free Action, this weapon can be switched
    between two modes: Standard (which uses the normal weapon profile) and Maximal.
    When the weapon is fired on Maximal, it adds 10 metres to its range, 1d10 to its
    damage, and +2 to its penetration. If it has the Blast quality, then the value
    of this quality is increased by 2 (i.e., Blast [3] becomes Blast [5]). The weapon
    also uses three times the normal amount of ammunition per shot and gains the Recharge
    quality.'
  hasLevel: false
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Maximal
type: attackSpecial
---
data:
  description: These weapons rely on intense heat to negate protective armour, turning
    even the thickest to steaming liquid. This weapon doubles its penetration when
    firing at Short range or closer.
  hasLevel: false
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Melta
type: attackSpecial
---
data:
  description: "Through inefficient shielding, defective venting, or simply inherent\
    \ design, the weapon often becomes overcome with the heat of its ammunition or\
    \ firing methods. On an attack roll of 91 or higher, this weapon overheats. The\
    \ wielder suffers Energy damage equal to the weapon's damage with a penetration\
    \ of 0 to an arm location (the arm holding the weapon if the weapon was fired\
    \ one-handed, or a random arm if the weapon was fired with two hands). The wielder\
    \ may choose to avoid taking the damage by dropping the weapon as a Free Action.\
    \ A weapon that overheats must spend the round afterwards cooling down, and cannot\
    \ be fired again until the second round after overheating. A weapon with this\
    \ quality does not jam, and any effect that would cause the weapon to jam instead\
    \ causes the weapon to overheat."
  hasLevel: false
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Overheats
type: attackSpecial
---
data:
  description: "Power fields form a cloud of disruptive energy, allowing a weapon\
    \ to strike with terrible force. When the character successfully uses this weapon\
    \ to Parry an attack made with a weapon that lacks this quality, roll 1d100; on\
    \ a result of 26 or higher, he destroys the attacker's weapon. Weapons with\
    \ the Warp Weapon or Force quality, and Natural Weapons, are immune to this effect."
  hasLevel: false
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Power Field
type: attackSpecial
---
data:
  description: Crude and basic in design, these kinds of weapons, while still deadly,
    are less effective against modern armour. When rolling for damage with these weapons,
    any die result greater than the number in parentheses (X) counts as that number
    instead. For example, a weapon with Primitive (7) would count all damage rolls
    of 8, 9 or 10 as 7. These weapons can still generate Righteous Fury as normal,
    on a damage roll of 10.
  hasLevel: true
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Primitive
type: attackSpecial
---
data:
  description: These weapons always inflict massive trauma. When rolling for damage
    with these weapons, any die result lower than the number in parentheses (X) counts
    as that number instead. Thus, a Proven (3) weapon would treat any die result of
    1 or 2 as a 3 for the purposes of calculating damage.
  hasLevel: true
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Proven
type: attackSpecial
---
data:
  description: "Certain weapons or ammunition types have the ability to slice right\
    \ through armour if they hit just right. If the wielder scores three or more degrees\
    \ of success when attacking with this weapon, the weapon's penetration value\
    \ is doubled when resolving any hits from that attack."
  hasLevel: false
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Razor Sharp
type: attackSpecial
---
data:
  description: Some weapons lack continuous power or ammunition supplies, and each
    strike drains capacitors or empties fuel reservoirs. When a weapon with this quality
    is used to make an attack, that weapon cannot be used to attack again until the
    end of the next round (in effect, it can only be used once every other round).
  hasLevel: false
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Recharge
type: attackSpecial
---
data:
  description: Using ancient and well-consecrated designs, reliable weapons bring
    glory to the Omnissiah with each attack. Reliable weapons only jam on an unmodified
    result of 100. Reliable weapons with the Spray quality, or which do not make hit
    rolls, never jam.
  hasLevel: false
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Reliable
type: attackSpecial
---
data:
  description: These weapons are blessed against the forces of Chaos. Any damage inflicted
    by a Sanctified weapon counts as Holy damage, which can have unique effects against
    some terrible Daemons and other denizens of the Warp.
  hasLevel: false
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Sanctified
type: attackSpecial
---
data:
  description: "The standard ammunition of these weapons spreads out when fired, ripping\
    \ apart targets at close range but inflicting considerably less harm from afar.\
    \ When fired at Point Blank range, this weapon gains +10 to hit and deals +3 damage.\
    \ When fired at Short range, it gains +10 to hit. At any longer ranges, it suffers\
    \ -3 damage."
  hasLevel: false
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Scatter
type: attackSpecial
---
data:
  description: Shocking weapons can incapacitate their opponents with a powerful surge
    of energy or other non-lethal means. A target that takes at least 1 point of damage
    from a Shocking weapon (after Armour and Toughness bonus) must make a Challenging
    (+0) Toughness test. If he fails, he suffers 1 level of Fatigue and is Stunned
    for a number of rounds equal to half of his degrees of failure (rounding up).
  hasLevel: false
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Shocking
type: attackSpecial
---
data:
  description: Rather than inflicting damage, these weapons throw up dense clouds
    to create cover. When a hit is scored from a weapon with this quality, it creates
    a smokescreen at the point of impact with a radius in metres equal to the number
    in parentheses (X). This screen lasts for 1d10+10 rounds, or a shorter time in
    adverse weather conditions.
  hasLevel: true
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Smoke
type: attackSpecial
---
data:
  description: "These ensnaring devices use masses of fibrous webbing, adhesive fluids,\
    \ and other entangling materials to bring an enemy down. When a target is struck\
    \ by a weapon with this quality, it must make an Agility test with a penalty equal\
    \ ten times the number in parentheses (X) or be Immobilised. For example, a weapon\
    \ with Snare (1) would impose a -10 penalty on this test. An Immobilised\
    \ target can attempt no actions other than trying to escape the bonds. As a Full\
    \ Action, he can make a Challenging (+0) Strength or Agility test, with a penalty\
    \ equal to ten times the number in parentheses (X). If he succeeds, he bursts\
    \ free or wriggles out. The target is considered Helpless until he escapes."
  hasLevel: true
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Snare
type: attackSpecial
---
data:
  description: "Spray weapons use large area-effect shots to strike more foes, sacrificing\
    \ range for wider coverage. Unlike other weapons,they have just one range and,\
    \ when fired, hit all those in their area of effect. The wielder does not need\
    \ to test Ballistic Skill; all creatures in the weapon's path (a cone-shaped\
    \ area extending in a 30\xB0 arc from the firer out to the weapon's range)\
    \ must make a Challenging (+0) Agility test or suffer one hit from the weapon.\
    \ If the wielder does not possess the appropriate Weapon Training talent, targets\
    \ gain a +20 bonus on the test; this rises to +30 if the weapon is Heavy and the\
    \ wielder is not braced. Cover does not protect from Spray attacks unless it completely\
    \ conceals a target. Because there is no attack roll, they are always considered\
    \ to strike the Body location. They jam if the firer rolls a 9 on any damage dice\
    \ (before any modifiers are applied). Due to the inaccurate nature of their design,\
    \ they cannot be used to make Called Shot actions."
  hasLevel: false
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Spray
type: attackSpecial
---
data:
  description: "Firing with a hail of shots, these weapons strike so rapidly that\
    \ enemies are filled with metal in an instant. This quality doubles the number\
    \ of hits the weapon inflicts on the target and the amount of ammunition expended.\
    \ For example, when firing a weapon with the Storm quality in fully automatic\
    \ mode, each degree of success yields two additional hits (up to the weapon'\
    s firing rate, as normal)."
  hasLevel: false
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Storm
type: attackSpecial
---
data:
  description: These weapons call on spinning chainblades, serrated claws, burrowing
    projectiles, and other vicious means to rip apart targets. These weapons roll
    one extra die for damage, and the lowest result is discarded.
  hasLevel: false
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Tearing
type: attackSpecial
---
data:
  description: "Filled with malignant chemicals and fast acting poisons, toxic weapons\
    \ bring down enemies through virulence and sickness. At the end of his turn, if\
    \ a character has suffered damage (after Armour and Toughness bonus) in the last\
    \ round from a weapon with this quality, he must make a Toughness test with a\
    \ penalty equal to 10 times the number in parentheses (X) or suffer 1d10 additional\
    \ damage (of the same type as the first weapon with this quality to damage him\
    \ that round). For example, a weapon with Toxic (4) imposes a -40 on the\
    \ tests to resist its effects. Some weapons or creatures carry additional effects\
    \ with their toxins or inflict more damage, as indicated in their individual descriptions."
  hasLevel: true
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Toxic
type: attackSpecial
---
data:
  description: "A Twin-Linked weapon represents two identical weapons connected together\
    \ and set to fire at the same time, increasing the chances of scoring a hit by\
    \ blasting more shots at the target. A weapon with this quality gains a +20 to\
    \ hit when fired and uses twice as much ammunition. In addition, the weapon scores\
    \ one additional hit if the attack roll succeeds by two or more degrees of success.\
    \ When emptied, the weapon's reload time is doubled."
  hasLevel: false
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Twin-Linked
type: attackSpecial
---
data:
  description: "Cumbersome, awkward to use, and often heavy, these are usually powerful\
    \ offensively, but suffer in defence actions such as parrying. These weapons cannot\
    \ be used to make Lighting Attack actions, and impose a -10 penalty when\
    \ used to Parry."
  hasLevel: false
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Unbalanced
type: attackSpecial
---
data:
  description: A clear affront to the Omnissiah, Unreliable devices represent poorly
    designed, badly manufactured, or improperly consecrated weapons that are perhaps
    better than no weapon at all, but not by a great measure. An Unreliable weapon
    suffers a jam on a roll of 91 or higher, even if fired on Semi- or Full Auto.
  hasLevel: false
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Unreliable
type: attackSpecial
---
data:
  description: Huge and often top-heavy, Unwieldy weapons are too awkward to be used
    with finesse. They cannot be used to Parry or make Lightning Attack actions.
  hasLevel: false
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Unwieldy
type: attackSpecial
---
data:
  description: "These weapons seemingly embody the Emperor's wrath, and eagerly\
    \ strike down any who would stand against His servants. When attacking with this\
    \ weapon, the attacker triggers Righteous Fury on any damage die result with a\
    \ value of X or higher (before any modifiers are applied)."
  hasLevel: true
  level: 0
img: systems/dark-heresy-2nd/icons/talents/red/r_01.png
name: Vengeful
type: attackSpecial
